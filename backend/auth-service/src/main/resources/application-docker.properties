# Database Configuration for Docker (MySQL)
spring.datasource.url=jdbc:mysql://mysql:3306/school_fee_register
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=schooluser
spring.datasource.password=schoolpass

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false

# Eureka Client Configuration for Docker
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/ 