# Spring Boot Application Properties for Student Service

# Server port
server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/school_fee_register?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=schooluser
spring.datasource.password=schoolpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Data Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
# spring.sql.init.data-locations=classpath:data.sql

# Entity scan
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# Eureka Discovery (optional, if using Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.application.name=student-service

# Logging
logging.level.org.springframework=INFO
logging.level.com.school=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Razorpay Configuration
razorpay.key.id=rzp_test_YOUR_TEST_KEY_ID
razorpay.key.secret=YOUR_TEST_SECRET_KEY
razorpay.currency=INR
razorpay.company.name=Kidsy
razorpay.company.description=Kidsy School Management System
razorpay.company.logo=https://example.com/logo.png
razorpay.company.color=#1976d2 